spring.application.name=countries-backend
# Dados de conexão com o banco H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Configuração do cliente web do banco H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração para mostrar o SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do BCryptPasswordEncoder
spring.security.crypto.bcrypt.enabled=true

# Ativa logs detalhados de requisições
logging.level.org.springframework.web=DEBUG

# (Opcional) Para logs de segurança, útil para ver autenticação
logging.level.org.springframework.security=DEBUG
